application: go-at-io
version: one
runtime: go
api_version: go1

handlers:
- url: /static
  static_dir: static
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /api/.*
  script: _go_app
- url: /.*
  static_files: static/todo.html
  upload: static/todo.html
