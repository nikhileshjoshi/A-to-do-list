<!doctype html>
<html ng-app='todo'>

<head>
    <title>ToDo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='/static/todo.css'>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>

    <script src='/static/angular.js'></script>
    <script src='//code.angularjs.org/1.2.15/angular-route.js'></script>
    <script src='/static/underscore-min.js'></script>
    <script src='/static/restangular.js'></script>
    <script src='/static/jquery.js'></script>
    <script src='/static/todo.js'></script>
</head>

<body>
    <div class='container'>
        <div class='rounded-box' ng-controller='AuthCtrl'>
            <a ng-show='!auth.User' target="_self" href='{{auth.Login}}' class='rounded-box'>Log in</a>
            <a ng-show='auth.User' target="_self" href='{{auth.Logout}}' class='rounded-box'>Log out</a>
        </div>

        <div ng-view ng-cloak class='ng-cloak'></div>

        <div class='logs' ng-controller='LogCtrl'>
            <div class='rounded-box {{l.level}}' ng-repeat='l in logs'>{{l.msg}}</div>
        </div>

    </div>
</body>

</html>
